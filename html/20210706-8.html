<h2>햄스터 키우기</h2>
<h3>초보도 쉽게 키우는 방법</h3>
<p>
    처음 햄스터를 키울때는 매일 아침 일어날때마다 케이지를 들여다보며
    싱글벙글 했던거 같아요~
    작은 생명체가 살아서 움직이는게 얼마나 신기하고 귀여운지..
</p>
<p>

    매일 반드기 하지 않으면 안되는 것이 있습니다
    
    그것은 먹이와 물 검사입니다
</p>
<p>
    햄스터는 우리가 생각하는 이상으로 물을 많이 마십니다.
    따라서 물이 있는지 체크는 잊지 않도록 주의해야 해요 
    최소한 먹이와 물 검사는 잊지 않도록 하세요
</p>
